{% extends "base.html" %}

 {% block body %}




 <section id="city_list">
 	<h3> Train Cities</h3>

 	{% for train in cities %}
 		<a href="/cities/{{train.id}}">{{train.city_name}}</a><br>
 	{% endfor %}
 </section>

 <section id="searchbar">
 	<form action="/search" method="POST">
 	<fieldset>
 		{% csrf_token %}
 		<legend> Search City</legend>
 		<p><label> Search: </label><input type = "text" name="search"></p>
 		<input type="submit" value="submit">
 	</fieldset>
 </form>
 <h1>WELCOME TO THE EL</h1>
<h2>This website is dedicated to the Railroads, and the information about them.<h2>

         <div class="img-wrap">
            <img src="/static/img/world.png" alt="" />
            <div class="img-overlay">
        </div>

 {% endblock %}
